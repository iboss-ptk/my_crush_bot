version: 2
jobs:
  build:
    docker:
      - image: circleci/elixir:1.7
    working_directory: ~/repo
    steps:
      - checkout

      - run: mix local.hex --force
      - run: mix local.rebar --force

      - run: mix deps.get
      - run: mix test

deployment:
  production:
    branch: master
    heroku:
      appname: my_crush_bot